<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <aside class="navigation">

        <form data-bind="submit: markersFilter">
            <input type="text" data-bind="value: markerFilterText">
            <button type="submit">Filter</button>
        </form>

        <ul data-bind="foreach: markersArray">
            <!-- ko if: filtered -->
            <li class="nav-item"><a href="#" data-bind="text: placeName, click: $parent.markerClick"></a></li>
            <!-- /ko -->
        </ul>
    </aside>

    <input type="checkbox" id="nav-trigger" class="nav-trigger">
    <label for="nav-trigger"></label>


    <main class="site-wrap">
        <div id="map"></div>
    </main>


    <script src='js/all.min.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgdnGzdJxO10aq-PJXLnhP4mfPyiScz8s&v=3&libraries=places&callback=initView" onerror="googleError()"></script>

</body>

</html>
